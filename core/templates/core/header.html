<header id="header" style="height: 70px" class="d-flex justify-content-between align-items-center bg-custom-header ps-5 pe-5 vh-50 rounded-1">
  <div style="width: 30%; height: 100%">
    <a href="/">
    {% load static %}
    <img class="h-100 pt-1 pb-1" id="header-img" src="{% static 'logo.png' %}" alt="logo">
    </a>
  </div>
  <div id="menu" class="container d-flex justify-content-center" >
    {%with "btn btn-light ms-2 me-2 btn-lg" as class%}
    <a class="{{class}}" role="button" href="{% url 'users:coaches' %}" >coaches</a>
    <a class="{{class}}" role="button" href="{% url 'workout:schedule' %}">workouts</a>
    <a class="{{class}}" role="button" href="{% url 'memberships:show_memberships' %}">offer</a>
    <a class="{{class}}" role="button">contact</a>
    {% endwith %}
  </div>
  <div style="width: 30%; display: flex; justify-content: flex-end">
    {%with "btn btn-outline-light btn-lg" as class%}
    {% if user.is_authenticated %}
    <a class="{{class}}" role="button" href="{% url 'users:logout' %}">logout</a>
    <a class="{{class}} ms-2" role="button" href="{% url 'users:current_profile' %}">profile</a>
    {% else %}
    <a class="{{class}}" role="button" href="{% url 'users:login' %}">login</a>
    <a class="{{class}} ms-2" role="button" href="{% url 'users:register' %}">register</a>
    {% endif %}
    {% endwith%}
  </div>
</header>
