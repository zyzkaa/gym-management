{% extends 'core/index.html' %}
{% block content %}
<div class="form-container">
    <form method="post" class="form-horizontal" enctype="multipart/form-data">
        <h1>{{title}}</h1>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
