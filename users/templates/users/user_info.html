{% block user_info %}

<div id="user-info-cont">
    <img alt="profile_picture" src="{{ user.profile_picture.url }}" >
    <div id="user-info-par">
        <div>
            <h1>username: <br>{{ user.username }}</h1>
            <h1>name: <br>{{ user.first_name }} {{ user.last_name}}</h1>
            <h1>email: <br>{{ user.email }}</h1>
        </div>
        <a href="{% url 'users:edit' %}">edit</a>
    </div>

</div>


{%endblock%}
